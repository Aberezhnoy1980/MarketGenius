user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    upstream backend {
        server backend:8000;  # Имя сервиса из compose
    }

    upstream frontend {
        server frontend:3000;  # Имя сервиса из compose
    }

    server {
        listen 80;
        server_name market-genius.ru;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name market-genius.ru;

        ssl_certificate /etc/regru/ssl/market-genius.crt;
        ssl_certificate_key /etc/regru/ssl/market-genius.key;

        # Все запросы идут на фронтенд, кроме /api
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            try_files $uri $uri/ /index.html;
        }

        # API роуты
        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # CORS headers
            add_header 'Access-Control-Allow-Origin' 'https://market-genius.ru' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        }

        # Статика фронтенда
        location /assets/ {
            alias /app/dist/assets/;
            expires 1y;
        }
    }
}
